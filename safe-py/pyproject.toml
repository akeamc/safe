    "src/safe/stubs/safe_pb2_grpc.py",
    "src/safe/stubs/safe_pb2.py",
] # Ignore generated files

[dependency-groups]
dev = [
    "grpcio-tools>=1.72.1",
    "mypy-protobuf>=3.6.0",
]
